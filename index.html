<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Grandmother's Kittens</title>
  </head>
  <body>
    <header>
      <h1>Grandmother's Kittens</h1>
    </header>
    <main>
      <input id="abyssinian" type="radio" name="breed" class="breed">
      <input id="british" type="radio" name="breed" class="breed">
      <input id="russian-blue" type="radio" name="breed" class="breed">
      <input id="siamese" type="radio" name="breed" class="breed">
      <div class="first-column">
        <div class="cat-breed">
          <label for="abyssinian" class="breed"><span>Abyssinian</span></label>
        </div>
        <div class="cat-breed">
          <label for="british" class="breed"><span>British</span></label>
        </div>
        <div class="cat-breed">
          <label for="russian-blue" class="breed"><span>Russian Blue</span></label>
        </div>
        <div class="cat-breed">
          <label for="siamese" class="breed"><span>Siamese</span></label>
        </div>
      </div>
      <div class="second-column">
        <img class="one-column-image british" src="./images/kitten-1.jpg" alt="" title="Gable, 3 years">
        <img class="two-columns-image british" src="./images/kitten-6.jpg" alt="" title="Misha, 1 year">
        <img class="one-column-image abyssinian" src="./images/kitten-2.jpg" alt="" title="Sir, 2 years">
        <img class="one-column-image russian-blue" src="./images/kitten-3.jpg" alt="" title="Micky, 5 months">
        <img class="one-column-image abyssinian" src="./images/kitten-4.jpg" alt="" title="Angy, 3 months">
        <img class="two-columns-image siamese" src="./images/kitten-7.jpg" alt="" title="Countess, 4 years">
        <img class="one-column-image british" src="./images/kitten-5.jpg" alt="" title="Spike, 2 years">
        <img class="three-columns-image abyssinian" src="./images/kitten-17.jpg" alt="Ricky, 2 months">
        <img class="one-column-image russian-blue" src="./images/kitten-15.jpg" alt="" title="Vanessa, 1 year">
        <img class="two-columns-image russian-blue" src="./images/kitten-8.jpg" alt="" title="Beauty, 2 months">
        <img class="one-column-image british" src="./images/kitten-11.jpg" alt="" title="Richard, 2 years">
        <img class="one-column-image abyssinian" src="./images/kitten-12.jpg" alt="" title="Michael, 1 year">
        <img class="one-column-image russian-blue" src="./images/kitten-13.jpg" alt="" title="Tasha, 2 years">
        <img class="two-columns-image russian-blue" src="./images/kitten-16.jpg" alt="" title="Gray, 1 year">
        <img class="one-column-image russian-blue" src="./images/kitten-14.jpg" alt="" title="Luke, 4 months">
        <img class="three-columns-image abyssinian" src="./images/kitten-18.jpg" alt="" title="Reddie, 6 months">
      </div>
      <div class="third-column">
        <span>RATING</span>
        <label for="sort" class="sort-values"></label>
        <input id="sort" type="checkbox" name="sort-values" class="sort-values">
        <div class="rating">
          <div class="rating-item">
            <span>Abyssinian</span><br>
            <div class="rating-abyssinian"></div>
            <span>9</span>
          </div>
          <div class="rating-item">
            <span>British</span><br>
            <div class="rating-british"></div>
            <span>8</span>
          </div>
          <div class="rating-item">
            <span>Russian Blue</span><br>
            <div class="rating-russian-blue"></div>
            <span>10</span>
          </div>
          <div class="rating-item">
            <span>Siamese</span><br>
            <div class="rating-siamese"></div>
            <span>4</span>
          </div>
        </div>
      </div>
    </main>
    <footer><span>2019 &copy;SviatlanKa</span></footer>
  </body>
</html>
